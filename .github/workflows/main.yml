name: CloudKeeper Trainee CI/CD Pipeline

# This runs the pipeline when you push to the 'main' branch
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: Build, Push, and Deploy
    runs-on: ubuntu-latest

    steps:
    # 1. Checks out your code so the workflow can use it
    - name: Check out code
      uses: actions/checkout@v3

    # 2. Configures your AWS login credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }} # e.g., us-east-1

    # 3. Logs into the Amazon ECR registry
    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # 4. Builds, tags, and pushes your Docker image to ECR
    - name: Build, tag, and push image to ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPO_NAME }}
        IMAGE_TAG: ${{ github.sha }} # The unique commit ID
      run: |
        # Build the image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        
        # --- NEW LINE ---
        # Also tag this exact same image as 'latest'
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # Push the unique tag (good for rollbacks)
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        # --- NEW LINE ---
        # Also push the 'latest' tag (this is what App Runner is watching)
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

    # 5. This is the new part for Elastic Beanstalk (if you're using it)
    #    For now, just pushing the image (step 4) is a huge success.
    - name: 'Deployment Step (Simulated)'
      run: |
        echo "Image successfully pushed to ECR: ${{ steps.build-image.outputs.image }}"
        echo "The next step would be to trigger AWS Elastic Beanstalk to update."
